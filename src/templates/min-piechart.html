<div class="min-piechart-container">
  <svg viewBox="0 0 40 40" preserveAspectRatio="xMinYMin meet" class="piechart-svg">
    <circle r="16" cx="20" cy="20" class="min-piechart-wheel"></circle>
    <circle r="16" cx="20" cy="20" class="min-piechart-value" style="stroke-dasharray: {{value}}, 100"></circle>
  </svg>
</div>
